<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrajería Chávez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .services, .contact {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #e9e9e9;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #4CAF50;
            border-radius: 3px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Cerrajería Chávez</h1>
    </div>
</header>

<div class="container">
    <section class="services">
        <h2>Servicios</h2>
        <ul>
            <li>Reparación & Reemplazo de Cerraduras</li>
            <li>Corte y Duplicación de Llaves</li>
        </ul>
    </section>

    <section class="contact">
        <h2>Información de Contacto</h2>
        <p>Teléfono: <a href="tel:6181005409">618 100 5409</a></p>
        <p>Horario: 8:00 am - 2:00 pm</p>
    </section>
</div>

<footer>
    <p>&copy; 2024 Cerrajería Chávez. Todos los derechos reservados.</p>
</footer>

</body>
</html>
